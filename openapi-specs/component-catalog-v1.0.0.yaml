openapi: 3.0.3
info:
  title: Component Catalog REST API
  version: '1.0.0'
  description: >
    The Component Catalog API allows clients to retrieve information about CatalogItems, CatalogFilters and Files entities.

    Catalog and File entities also exist internally, but only referenced by id's on requests and not returned on responses.

    **NOTES**:
    - The OpenAPI specification file is also used to [generate](https://openapi-generator.tech/) REST client(s) and a server REST API.
    - Clients and servers generated from the same OpenAPI specification version are guaranteed to be **compatible**.
  contact:
    name: EDPCore Team
    url: https://confluence.biscrum.com/pages/viewpage.action?spaceKey=EDP&title=Welcome
servers:
  - url: http://{baseurl}/v1
    variables:
      baseurl:
        default: localhost:8080
        description: Default address for a Component Catalog's backend REST API instance.
security:
  - bearerAuth: [ ]
tags:
  - name: CatalogItems
    description: CatalogItems operations.
  - name: CatalogFilters
    description: CatalogFilters operations.
  - name: CatalogItemUserActionMessageDefinitions
    description: User actions standardized messages definitions
  - name: Files
    description: File operations.
  - name: SchemaValidations
    description: Schema Validations operations.
  - name: ProvisionerActions
    description: Provisioning notifications from AWX/Provisioner
paths:
  /project/{projectKey}/components:
    get:
      tags:
        - Project-components
      summary: Returns the information of the project's components in the Bitbucket repository.
      operationId: getProjectComponents
      parameters:
        - name: projectKey
          in: path
          description: project key.
          required: true
          schema:
            type: string
        - name: accessToken
          in: query
          description: access token for azure queries.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of Project Component Information
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectComponentInfo'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /catalog-descriptors:
    get:
      tags:
        - Catalog-descriptors
      summary: List of all available Catalog Descriptors.
      description: >
        Returns a list of all available Catalog Descriptors.<br/>
      operationId: getCatalogDescriptors
      responses:
        "200":
          description: A list of Catalog Descriptors.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CatalogDescriptor'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /catalogs/{catalogId}:
    get:
      tags:
        - Catalogs
      summary: Get a catalog by id.
      description: >
        Returns a valid catalog.
      operationId: getCatalog
      parameters:
        - name: catalogId
          in: path
          description: id for the Catalog.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A Single catalog.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Catalog'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "404":
          description: Catalog not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /catalog-items:
    get:
      tags:
        - CatalogItems
      summary: List of all CatalogItems.
      description: >
        Returns a list of all CatalogItems for the given Catalog identified by catalogId.<br/>
        CatalogItems referenced on a Catalog that are either invalid or non-existent are **excluded** from the response.
      operationId: getCatalogItems
      parameters:
        - name: catalogId
          in: query
          description: id for the Catalog.
          required: true
          schema:
            type: string
        - name: sortByTitle
          in: query
          description: Sort the returned CatalogItems by title, either in ascending or descending order.
          required: true
          schema:
            $ref: '#/components/schemas/SortOrder'
          example: 'asc'
      responses:
        "200":
          description: A list of valid CatalogItems.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CatalogItem'
        "400":
          description: Invalid parameters provided on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /catalog-items/{id}:
    get:
      tags:
        - CatalogItems
      summary: Returns the CatalogItem associated to the provided id.
      description: >
        Returns the CatalogItem associated to the provided id, unless:
        <ul>
        <li> The id is not associated to any CatalogItem. </li>
        <li> Or the associated CatalogItem is invalid and can't be processed to create a response. </li>
        </ul>
      operationId: getCatalogItemById
      parameters:
        - name: id
          in: path
          description: id for the CatalogItem.
          required: true
          schema:
            type: string
            example: 'aSdFam...yCg=='
      responses:
        "200":
          description: The CatalogItem.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogItem'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "404":
          description: No CatalogItem associated to the provided id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "422":
          description: Invalid CatalogItem associated to the provided id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /{projectKey}/catalog-items:
    get:
      tags:
        - CatalogItems
      summary: List of all CatalogItems given a project key.
      description: >
        Returns a list of all CatalogItems for the given Catalog identified by catalogId given a project key.<br/>
        CatalogItems referenced on a Catalog that are either invalid or non-existent are **excluded** from the response.
      operationId: getCatalogItemsForProjectKey
      parameters:
        - name: catalogId
          in: query
          description: id for the Catalog.
          required: true
          schema:
            type: string
        - name: accessToken
          in: query
          description: access token for azure queries.
          required: true
          schema:
            type: string
        - name: sortByTitle
          in: query
          description: Sort the returned CatalogItems by title, either in ascending or descending order.
          required: true
          schema:
            $ref: '#/components/schemas/SortOrder'
          example: 'asc'
        - name: projectKey
          in: path
          description: project key.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A list of valid CatalogItems.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CatalogItem'
        "400":
          description: Invalid parameters provided on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /{projectKey}/catalog-items/{id}:
    get:
      tags:
        - CatalogItems
      summary: Returns the CatalogItem associated to the provided id, given a project key.
      description: >
        Returns the CatalogItem associated to the provided id, given a project key, unless:
        <ul>
        <li> The id is not associated to any CatalogItem. </li>
        <li> Or the associated CatalogItem is invalid and can't be processed to create a response. </li>
        <li> Project key does not exist or user has no visibility over it </li>
        </ul>
      operationId: getCatalogItemByIdForProjectKey
      parameters:
        - name: id
          in: path
          description: id for the CatalogItem.
          required: true
          schema:
            type: string
            example: 'aSdFam...yCg=='
        - name: projectKey
          in: path
          description: project key.
          required: true
          schema:
            type: string
        - name: accessToken
          in: query
          description: access token for azure queries.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The CatalogItem.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogItem'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "404":
          description: No CatalogItem associated to the provided id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "422":
          description: Invalid CatalogItem associated to the provided id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /catalog-filters:
    get:
      tags:
        - CatalogFilters
      summary: List of all CatalogItemFilters.
      description: >
        Returns the list of all CatalogItemFilters for the CatalogItems on the Catalog identified by catalogId.<br/>
        CatalogItemFilters are built based on the contents of the Catalog and its CatalogItems.<br/>
        Catalog or CatalogItems **with errors** will affect the number and/or contents of the returned CatalogItemFilters.
      operationId: getCatalogFilters
      parameters:
        - name: catalogId
          in: query
          description: id for the Catalog.
          required: true
          schema:
            type: string
            example: 'cHJvam...yCg=='
      responses:
        "200":
          description: A list of CatalogItemFilters.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CatalogItemFilter'
        "400":
          description: Invalid parameters provided on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /files/{id}/contents:
    get:
      tags:
        - Files
      summary: Returns the contents of a File.
      description: >
        Returns the contents of a File entity associated to the provided id, unless:
        <ul>
        <li>The id is not associated to any File.</li>
        <li>Or the associated File is invalid (e.g. corrupted) and can't be processed to create a response.</li>
        </ul>
      operationId: getFileById
      parameters:
        - name: id
          in: path
          description: id for the File.
          required: true
          schema:
            type: string
          example: 'cHJvam...yCg=='
        - name: format
          in: query
          description: desired format for the returned File contents, **must** match the actual format.
          required: true
          schema:
            $ref: '#/components/schemas/FileFormat'
          example: image
      responses:
        "200":
          description: File contents, either in binary or text format.
          content:
            "application/octet-stream":
              schema:
                type: string
                format: byte
                description: binary file contents.
                example: '<byte array>'
            "text/*":
              schema:
                type: string
                description: text file contents.
                example: '# About\nThis repository contains the source code for...'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "404":
          description: No File associated to the provided id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "422":
          description: Invalid File associated to the provided id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /catalog-items/{catalogItemId}/user-actions/{userActionId}/messages-definitions/{messageDefinitionId}:
    post:
      tags:
        - CatalogItemUserActionMessageDefinitions
      summary: Get a message definition by id.
      description: >
        Returns an standard message definition
      operationId: getMessageDefinitionByCatalogItemIdAndMessageId
      parameters:
        - name: catalogItemId
          in: path
          description: id for the CatalogItem
          required: true
          schema:
            type: string
        - name: userActionId
          in: path
          description: id for the CatalogItemUserAction
          required: true
          schema:
            type: string
        - name: messageDefinitionId
          in: path
          description: id for the CatalogItemUserActionMessageDefinition
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
      responses:
        "200":
          description: A single message definition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogItemUserActionMessageDefinition'
        "401":
          description: Invalid client token on the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "403":
          description: Insufficient permissions for the client to access the resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "404":
          description: Catalog not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrorMessage'
  /schema-validation/{className}:
    post:
      tags:
        - SchemaValidations
      summary: Validate a yaml against a proper schema.
      description: >
        Validates the provided Catalog schema against the expected format and structure.<br/>
        Returns a 200 OK response if the schema is valid, otherwise returns a 400 Bad Request with details about the validation errors.
      operationId: validateCatalogSchema
      parameters:
        - name: className
          in: path
          description: ClassName for the uploaded file, so we can get proper schema for validation.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Validation resul.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResult'
        '400':
          description: Invalid input or validation failed

  /provision/{project-key}/{status}:
    put:
      tags:
        - ProvisionerActions
      summary: Notify provisioning Status Update
      description: >
        This endpoint receives provisioning status update notifications from AWX.
      operationId: notifyProvisioningStatusUpdate
      parameters:
        - name: project-key
          in: path
          description: Project key of the provisioned component.
          required: true
          schema:
            type: string
        - name: status
          in: path
          description: Provisioning status for the component.
          required: true
          example: CREATING
          schema:
            type: string
            enum: [ CREATING, CREATED, FAILED, DELETING, UNKNOWN ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProvisioningStatusUpdateRequest'
      responses:
        "200":
          description: Provisioning status update completed.
        "400":
          description: Bad request.
        "401":
          description: Invalid client token on the request.
        "403":
          description: Insufficient permissions for the client to access the resource.
        "500":
          description: Server error.

  /provision/{project-key}:
    delete:
      security:
        - basicAuth: []         # Enable ONLY basicAuth
      tags:
        - ProvisionerActions
      summary: Delete provision status component from the file
      description: >
        This endpoint receives provisioning status delete notifications from Component Provisioner.
      operationId: deleteProvisioningStatus
      parameters:
        - name: project-key
          in: path
          description: Project key of the provisioned component.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProvisioningDeleteRequest'
      responses:
        "200":
          description: Project component properly deleted.
        "400":
          description: Bad request.
        "401":
          description: Invalid client token on the request.
        "403":
          description: Insufficient permissions for the client to access the resource.
        "500":
          description: Server error.

components:
  securitySchemes:
    bearerAuth:
      type: http
      description: >
        Authorization via bearer token.
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
      description: Basic authentication for internal provisioning endpoint
  schemas:
    Catalog:
      properties:
        name:
          type: string
          example: 'catalog-name'
        description:
          type: string
          example: 'A brief description for a catalog'
        communityPageId:
          type: string
          example: 'aSdFam...yCg=='
        links:
          type: array
          items:
            $ref: '#/components/schemas/CatalogLink'
        tags:
          type: array
          items:
            type: string
          example:
            - 'tasks'
            - 'technologies'
    ProjectComponentInfo:
      properties:
        componentId:
          type: string
          example: 'edpc-4132-v2'
        status:
          type: string
          example: 'CREATING'
        canBeDeleted:
          type: boolean
          example: true
        logoUrl:
          type: string
          example: https://somepic.jpg
        componentUrl:
          type: string
          example: 'https://bitbucket.com/projects/CATALOGS/repos/project-components/browse/projects'
    CatalogDescriptor:
      properties:
        id:
          type: string
          example: 'aSdFam...yCg=='
        slug:
          type: string
          example: 'aSdFam...yCg=='
    CatalogLink:
      properties:
        url:
          type: string
          example: 'http://some-link.com'
        name:
          type: string
          example: 'whatever name'
    CatalogItem:
      properties:
        id:
          type: string
          example: 'aSdFam...yCg=='
        path:
          type: string
          example: projects/SOMEPROJECT/repos/some-repo/raw/CatalogItem.yaml?at=refs/heads/master
        title:
          type: string
          example: An item title
        shortDescription:
          type: string
          example: This is a short description for the item
        descriptionFileId:
          type: string
          example: cHJvam...0ZXIK
        imageFileId:
          type: string
          example: cHJvam...YXN0Z
        itemSrc:
          type: string
          example: 'https://bitbucket.some-company.com/projects/SOMEPROJECT/repos/some-repo/browse/CatalogItem.yaml?at=refs/heads/master'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemTag'
        authors:
          type: array
          items:
            type: string
          example:
            - '@SomeAuthor'
            - '@SomeOtherAuthor'
        date:
          type: string
          format: date-time
          example: '2021-07-01T00:00:00Z'
        userActions:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemUserAction'
        restrictions:
          $ref: '#/components/schemas/CatalogItemRestriction'
      required:
        - id
        - title
        - shortDescription
        - description
        - image
        - authors
        - date
      example:
        id: aSdFam...yCg==
        path: projects/SOMEPROJECT/repos/some-repo/raw/CatalogItem.yaml?at=refs/heads/master
        title: An item title
        shortDescription: This is a short description for the item
        descriptionFileId: cHJvam...0ZXIK
        imageFileId: cHJvam...YXN0Z
        itemSrc: https://bitbucket.some-company.com/projects/SOMEPROJECT/repos/some-repo/browse/CatalogItem.yaml?at=refs/heads/master
        tags:
          - label: data
            options:
              - 'some-data-option'
              - 'some-other-data-option'
        authors:
          - '@SomeAuthor'
          - '@SomeOtherAuthor'
        date: "2021-07-01T00:00:00Z"
    CatalogItemUserAction:
      properties:
        id:
          type: string
          nullable: false
          example: 'CODE'
        displayName:
          type: string
          nullable: false
          example: 'View Code'
        url:
          type: string
          nullable: true
          example: 'https://quickstarter'
        triggerMessage:
          type: string
          nullable: true
          example: 'Provisioning a component'
        requestable:
          type: boolean
          nullable: true
          example: true
        restrictionMessage:
          type: string
          nullable: true
          example: 'You do not have permissions to provision this component.'
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemUserActionParameter'
      example:
        id: "PROVISION"
        triggerMessage: "Provisioning a component custom message"
        parameters:
          - name: "workflow"
            type: "string"
            required: true
            defaultValue: "9987"
            description: "Workflow to execute."
            visible: false
    CatalogItemUserActionMessageDefinition:
      properties:
        id:
          type: string
          nullable: false
          example: 'OPENSHIFT_CONNECTION_ERROR'
        type:
          $ref: '#/components/schemas/CatalogItemUserActionMessageType'
        title:
          type: string
          nullable: false
          example: 'An error occurred while connecting to OpenShift'
        message:
          type: string
          nullable: false
          example: >
            Authorization error: please check your user credentials for deployment 
            and try again later.
        createsIncident:
          type: boolean
          nullable: false
      example:
        id: "OPENSHIFT_CONNECTION_ERROR"
        title: "An error occurred while connecting to OpenShift"
        message: >
          Authorization error: please check your user credentials for deployment
          and try again later.
    CatalogItemUserActionMessageType:
      type: string
      enum:
        - success
        - error
      example: error
    CatalogItemUserActionParameter:
      properties:
        name:
          type: string
          nullable: false
          example: 'workflow'
        type:
          type: string
          nullable: false
          example: 'string'
        required:
          type: boolean
          example: 'true'
        defaultValue:
          type: string
          nullable: true
          example: '123'
        defaultValues:
          nullable: true
          type: array
          items:
            type: string
          example:
            - 'some-data-option'
            - 'some-other-data-option'
        options:
          nullable: true
          type: array
          items:
            type: string
          example:
            - 'some-data-option'
            - 'some-other-data-option'
